services:
  # Service MongoDB
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"

  back:
    build: ./todo-back
    container_name: back
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  # Frontend 
  front:
    build: ./todo-front
    container_name: front
    ports:
      - "5178:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/tasks

